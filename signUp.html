<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Download</title>
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign Up</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <input type="text" placeholder="First Name" required autocomplete="username"/>
            <input type="text" placeholder="Last Name" required autocomplete="username"/>
            <input type="email" placeholder="Email" required autocomplete="email"/>
            <input type="password" placeholder="Password" required autocomplete="new-password"/>
            <a href="#">Forgot your password?</a>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <a href="signIn.html"><button class="ghost" id="signUp">Sign In</button></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
